<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 23</title>
  <link rel="stylesheet" href= "style.css"/> 
  <script src="challenge-23.js" defer></script>
</head>

  <body>

    <div class="calculator-grid">

      <div class="input-wrapper">
        <input type="text" placeholder="0" disabled/> 
      </div>
              
      <div class="number-operations-wrapper">        
        
        <div class="numbers-wrapper">          
          <div class="numbers">            
            <button value="7" >7</button>
            <button value="8" >8</button>
            <button value="9" >9</button>
            <button value="4" >4</button>
            <button value="5" >5</button>
            <button value="6" >6</button>
            <button value="1" >1</button>
            <button value="2" >2</button>
            <button value="3" >3</button>
            <button value="ce" class="operator" >CE</button>
            <button value="0" >0</button>
            <button value="=" class="operator" >=</button>
          </div>
        </div>    
        
        <div class="operations-wrapper">
          <div class="operations">
            <button value="+" class="operator" >+</button>
            <button value="-" class="operator" >-</button>
            <button value="*" class="operator" >x</button>
            <button value="/" class="operator" >รท</button>
          </div>
        </div>

      </div>
        
    </div>

  </body>

</html>
