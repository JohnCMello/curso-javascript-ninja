<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 24</title>
  <link rel="stylesheet" href= "style.css"/> 
</head>

<body>
  
    <div class="calculator-grid">

      <div class="input-wrapper">
        <input data-visor type="text" placeholder="0" disabled/> 
      </div>
      
      <div class="number-operations-wrapper">        
        
        <div class="numbers-wrapper">          
          <div class="numbers">            
            <button data-number value="7" >7</button>
            <button data-number value="8" >8</button>
            <button data-number value="9" >9</button>
            <button data-number value="4" >4</button>
            <button data-number value="5" >5</button>
            <button data-number value="6" >6</button>
            <button data-number value="1" >1</button>
            <button data-number value="2" >2</button>
            <button data-number value="3" >3</button>
            <button data-ce value="ce" >CE</button>
            <button data-number value="0" >0</button>
            <button data-equal value="="  >=</button>
          </div>
        </div>    
        
        <div class="operations-wrapper">
          <div class="operations">
            <button data-operator value="+" >+</button>
            <button data-operator value="-" >-</button>
            <button data-operator value="x" >x</button>
            <button data-operator value="รท" >รท</button>
          </div>
        </div>
        
      </div>
      
    </div>
    
    <script src="challenge-24.js"></script>
  </body>
  
  </html>
